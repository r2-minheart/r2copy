<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" data-layout-decorate="~{backend/layout/default-simple}">
<!-- 타이틀 -->
<!-- 타이틀 -->
<head>
<title>LOGIN</title>
</head>
<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<th:block layout:fragment="content">

	<!-- Outer Row -->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row">
						<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
								</div>
								
    
								<form class="user" th:action="@{/login}" method="post">
									<div class="form-group">
										<input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Login Id">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
									</div>
									
									<div class="form-group">								    
									    <div class="col-xs-10">
									        <input id="remember-me" type="checkbox" name="remember-me"  /> <label class="control-label col-xs-2" for="remember-me"> 로그인 유지 </label>
									    </div>
									</div>
									
									<button class="btn btn-primary btn-user btn-block" type="submit"> Login </button>
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</th:block>
</html>
